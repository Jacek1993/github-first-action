name: Test Project
on:
  push:
    branches: 
      - 'main'
    paths:
      - 'second-action/**'
      - 'vite.config.js'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          sprase-checkout: |
            .github
            second-action
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        
